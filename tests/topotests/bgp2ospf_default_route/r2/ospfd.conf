service password-encryption
hostname r2
log file ospfd.log
debug ospf zebra

interface r2-eth0
  ip ospf message-digest-key 1 md5 10x0x1x0

interface r2-eth2
  ip ospf message-digest-key 1 md5 10x0x3x0

router ospf
 router-id 2.2.2.2
 redistribute bgp route-map ospf-import-ebgp
 passive-interface r2-eth0
 network 10.0.1.0/24 area 0
 network 10.0.3.0/24 area 0
 area 0.0.0.0 authentication message-digest
 default-information originate

ip prefix-list ospf-import-ebgp seq 10 permit 0.0.0.0/0
ip prefix-list ospf-import-ebgp seq 20 permit 1.1.1.1/32
ip prefix-list ospf-import-ebgp seq 30 permit 5.6.7.0/26
ip prefix-list ospf-import-ebgp seq 40 deny any

route-map ospf-import-ebgp permit 10
 match ip address prefix-list ospf-import-ebgp
