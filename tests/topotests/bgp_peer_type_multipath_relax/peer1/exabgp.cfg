group controller {

    process announce-routes {
        run "/bin/bash -c 'exec cat <&$TOPOTEST_FD'";
        encoder text;
    }

    process receive-routes {
        run "/etc/exabgp/exa-receive.py 1";
        receive-routes;
        encoder text;
    }

    neighbor 10.0.1.1 {
        router-id 10.0.1.2;
        local-address 10.0.1.2;
        local-as 64510;
        peer-as 64510;
    }

}
