group controller {

    process announce-routes {
        run "/bin/bash -c 'exec cat <&$TOPOTEST_FD'";
        encoder text;
    }

    process receive-routes {
        run "/etc/exabgp/exa-receive.py 2";
        receive-routes;
        encoder text;
    }

    neighbor 10.0.2.1 {
        router-id 10.0.2.2;
        local-address 10.0.2.2;
        local-as 64511;
        peer-as 64511;
    }

}
